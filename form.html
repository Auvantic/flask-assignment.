<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Your Name</title>
</head>
<body>
    <h2>Submit Your Name (POST Method)</h2>
    <form action="/submit-post" method="POST">
        <input type="text" name="username" placeholder="Enter your name">
        <button type="submit">Submit via POST</button>
    </form>

    <h2>Or use GET method</h2>
    <form action="/submit-get" method="GET">
        <input type="text" name="username" placeholder="Enter your name">
        <button type="submit">Submit via GET</button>
    </form>
</body>
</html>
